<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Todo task</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <button class="btn1" id="openbutton">+</button>
    <main>
        <div class="modal" id="popup">
            <button class="closebtn" id="closebutton">x</button>
            <h1>To do</h1>
            <textarea></textarea>
            <button class="done">Done</button>
        </div>
        <h1>To do</h1>
        <div class="grid1" id="todo">

        </div>

        <h1>Done</h1>
        <div class="grid1" id="donetask">

        </div>
    </main>


    <script>
        function close() {
            document.getElementById("popup").style.display = "none";
        }
        document.getElementById("closebutton").addEventListener('click', close);

        function add() {
            document.getElementById("popup").style.display = "block";
        }
        document.getElementById("openbutton").addEventListener('click', add);

        let tasks = [
            {
                title: "do the task",
                done: true
            },
            {
                title: "complete the tasks",
                done: true
            },
            {
                title: "Prepare modal",
                done: true
            },
            {
                title: "create button",
                done: true
            },
            {
                title: "check box ",
                done: true
            },
            {
                title: " hover  it",
                done: true
            },
            {
                title: "task3",
                done: false
            }];

        document.getElementById("todo").innerHTML = tasks
            .map(task => '<div class="box"><p>' + task.title + '</p><input type="checkbox" class="check"></div>')
            .join(" ");
        
        document.getElementById("donetask").innerHTML = tasks
          .filter(task => task.done == true)
            .map(task => '<div class="box"><p>' + task.title + '</p><input type="checkbox" class="check"></div>')
            .join(" ");
    </script>
</body>

</html>
